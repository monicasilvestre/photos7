<app-search (search)="search($event)"></app-search>
<ul class="photos">
  <li *ngFor="let photo of photos">
    <div>
        <img src="{{photo.url}}">
        <p>{{photo.title}}</p>
    </div>    
  </li>
</ul>
<app-pagination [currentPage]="currentPage" [lastPage]="lastPage" (navigate)="paginate($event)"></app-pagination>
